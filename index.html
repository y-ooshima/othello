<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>対戦オセロ</title>
    <link rel="icon" type="image/png" href="img/オセロicon_32px.png">

        <h1 class="title">対戦オセロ</h1>

    <footer>
